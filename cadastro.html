<!DOCTYPE html>
<html data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <script src="https://kit.fontawesome.com/a34697aa98.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon-mcars.svg">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
        <div class="container is-fluid">
            <div class="container">
              <br>
                <button onclick="voltar()" class="button is-dark" style="height: 4em; width: 4em; border-radius: 12px;">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <br>
                <br>
                <h2 class="title is-2 ">Crie sua conta</h2>
                <p class="is-size-5 ">Preencha seus dados ou cadastre com sua rede social.</p>
            </div>
           <br>
           <div class="field">
            <label class="label">Nome completo</label>
            <div class="control has-icons-left">
              <input class="input is-medium" type="text" placeholder="Ex.: Matheus Melo" style="border: 0cap; background-color: #F4F4F4;">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label">Email</label>
              <div class="control has-icons-left">
                  <input class="input is-medium" type="email" placeholder="Ex.: matheusmelo@email.com" style="border: 0cap; background-color: #F4F4F4;">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
              </div>
          </div>
          <label class="label">Senha</label>
          <div class="field has-addons">
            <div class="control is-expanded">
              <input class="input is-medium" type="password" placeholder="******" style="border: 0cap; background-color: #F4F4F4;" id="password">
            </div>
            <div class="control">
              <button onclick="lookEye()" class="button is-large" style="border: 0cap; background-color: #F4F4F4;">
                <i id="elemento" class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <br>
        <section class="container block">
              <button onclick="loading()" class="button is-dark is-large is-fullwidth" data-target="modal-js-example">
                  Cadastrar
              </button>
              <br>
              <div class="container block">
                    <h4 class="subtitle is-5" style="text-align: center;">• Ou continue com •</i></h4>
              </div>
              <div class="container">
                <div class="columns is-mobile is-multiline is-centered">
                      <div class="column"></div>
                      <div class="column">
                        <button onclick="loading_gg()" class="button" id="btn-login-google" style="height: 4em; width: 4em; border-radius: 12px;">
                          <i class="fa-brands fa-google fa-2xl"></i>
                        </button>
                      </div>
                      <div class="column">
                        <button onclick="loading_fb()" class="button is-dark" id="btn-login-facebook" style="height: 4em; width: 4em; border-radius: 12px;">
                          <i class="has-white fa-brands fa-facebook-f fa-2xl"></i>
                        </button>
                      </div>
                      <div class="column">
                        <button onclick="loading_apple()" class="button" id="btn-login-apple" style="height: 4em; width: 4em; border-radius: 12px;">
                          <i class="fa-brands fa-apple fa-2xl"></i>
                        </button>
                      </div>
                      <div class="column"></div>
                </div>
              </div>
              <br>
              <br>
              <div>
                  <p  class="subtitle is-6" style="text-align: center;">Ao continuar você confirma que concorda com nossos <strong><a href="#" style="color: #2E333D;">Termos e Condições</a></strong></p>
              </div>
        </section>
        </div>
        <br>
        <br>
        <!-- Javascript início -->
        <script src="./js/javascript.js"></script>
        <!-- Fim Javascript -->
  </body>
</html>

<!DOCTYPE html>
<html data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MCars</title>
    <script src="https://kit.fontawesome.com/a34697aa98.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon-mcars.svg">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body style="background-color: #f3f3f3;">
    <br>
    <div class="container is-fluid">
        <div class="container block">
            <div class="columns is-gapless is-multiline is-mobile is-justify-content-center">
                    <div class="column is-one-quarter">
                        <button onclick="voltar()" class="button has-text-black-bis is-ghost">
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                    </div>
                    <div class="column">
                        <h4 class="has-text-weight-bold is-size-4">
                            Detalhes do carro
                        </h4>
                    </div>
              </div>
        </div>
        <div class="container">
            <span class="has-text-weight-light">Porsche</span>
            <h4 class="has-text-weight-bold">Porsche 718 Spyder</h4>
        </div>
        <br>
    </div>
        <!-- VISÃO DO VEÍCULO EM 360º -->
         <div class="container is-fluid">
            <div class="cloudimage-360" data-folder="/assets/images/cars/prisma-2010-teste/" data-filename-x="silver-{index}.png"  data-amount-x="6">
                <div class="cloudimage-360-inner-box">
                    <div class="cloudimage-360-icons-container"></div>
                    <img src="https://scaleflex.cloudimg.io/v7/plugins/js-cloudimage-360-view/assets/img/360.svg" class="cloudimage-360-view-360-circle" style="bottom: 5%; opacity: 1;">
                </div>
            </div>
         </div>
    <!-- MENU FLUTUANTE DE COMPRA DO CARRO-->
        <div class="container is-fluid floating-menu">
            <div class="columns is-multiline is-mobile has-background-dark has-radius-large">
                    <div class="cell has-text-white">
                        <p id="nameCar">Porsche 718 Spyder</p>
                        <br>
                        <p id="priceCar">
                            <i class="fa-solid fa-dollar-sign has-text-warning"></i> 3.000.000,00
                        </p>
                    </div>
                    <div class="column is-one-quarter">
                        <button class="button is-white is-large">Comprar</button>
                    </div>
            </div>
        </div>
     
      <!-- Javascript início -->
      <script src="https://scaleflex.cloudimg.io/v7/plugins/js-cloudimage-360-view/latest/js-cloudimage-360-view.min.js?func=proxy"></script>
      <script src="./js/javascript.js"></script>
      <!-- Fim Javascript -->
</body>
</html>
